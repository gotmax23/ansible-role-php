---
__php_packages:
  - php
  - php-cli
  - php-common
  - php-devel
  - php-fpm
  - php-gd
  - php-ldap
  - php-mbstring
  - php-opcache
  - php-pdo
  - php-pear
  - php-pecl-apcu
  - php-xml
  - php-xmlrpc
__php_webserver_daemon: "httpd"

__php_conf_paths:
  - /etc

__php_extension_conf_paths:
  - /etc/php.d

__php_apc_conf_filename: 50-apc.ini
__php_opcache_conf_filename: 10-opcache.ini
__php_fpm_daemon: php-fpm
__php_fpm_conf_path: "/etc/fpm"
__php_fpm_pool_conf_path: "/etc/php-fpm.d/www.conf"

#__php_fpm_pool_user: apache
#__php_fpm_pool_group: apache
__php_fpm_listen_socket: /run/php-fpm/www.sock

apache_user: apache
apache_home_dir: /usr/share/httpd
apache_service: httpd
nginx_user: nginx
nginx_home_dir: /usr/lib/nginx
nginx_service: nginx

php_mysql_package: php-mysql
php_pgsql_package: php-pgsql
